<!DOCTYPE html>
<html>
<head>
    <title>For Babi ‚ù§Ô∏è</title>
    <style>
        /* This is the Paint and Glitter */
        body { background-color: #ffeef2; text-align: center; font-family: sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        img { width: 200px; border-radius: 20px; }
        h1 { color: #d63384; }
        #yes-btn { background-color: #ff4d6d; color: white; padding: 15px 30px; font-size: 20px; border: none; border-radius: 50px; cursor: pointer; }
        #no-btn { background-color: #888; color: white; padding: 15px 30px; font-size: 20px; border: none; border-radius: 50px; position: absolute; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="quiz">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW12cnR5ZzR3eHh6eHh6eHh6eHh6eHh6eHh6eHh6eHh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJbxB8BltqRT0US/giphy.gif">
        <h1>Babi, will you be my Valentine? ‚ù§Ô∏è</h1>
        <button id="yes-btn" onclick="celebrate()">Yes</button>
        <button id="no-btn" onmouseover="moveButton()">No</button>
    </div>

    <div id="party" class="hidden">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW12cnR5ZzR3eHh6eHh6eHh6eHh6eHh6eHh6eHh6eHh6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif">
        <h1>Yay! I love you Babi! ü•∞</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // This is the Magic Trick
        function moveButton() {
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 100);
            document.getElementById('no-btn').style.left = x + 'px';
            document.getElementById('no-btn').style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('party').classList.remove('hidden');
            confetti({ particleCount: 150, spread: 70 });
        }
    </script>
</body>
</html>
